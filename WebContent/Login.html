<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>恒康移动货品管理</title>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width,initial-scale=1.0,user-scalable=no">
<link rel="stylesheet"
	href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
<script
	src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
<script src="js/vue.min.js"></script>
</head>

<body>
	<div class="page-header">
		<h1 align="center">
			<small>移动货品管理</small>
		</h1>
	</div>
	<span class="label badge-success">1.64</span>
	<div class="container">
		<div class="row clearfix">
			<div class="col-md-12 column">
				<form class="form-horizontal" role="form">
					<div class="form-group">
						<label for="inputEmail3" class="col-sm-2 control-label">服务地址</label>
						<div class="col-sm-10">
							<input class="form-control" id="ip" type="text" v-model="ip"
								placeholder="编辑我……" />

						</div>
					</div>
					<div class="form-group">
						<label for="inputEmail3" class="col-sm-2 control-label">端口号</label>
						<div class="col-sm-10">
							<input class="form-control" id="port" type="text" v-model="port"
								placeholder="编辑我……" />

						</div>
					</div>
					<div class="form-group">
						<label for="inputEmail3" class="col-sm-2 control-label">用户代码</label>
						<div class="col-sm-10">
							<input class="form-control" id="username" type="text"
								v-model="username" placeholder="编辑我……" />

						</div>
					</div>
					<div class="form-group">
						<label for="inputPassword3" class="col-sm-2 control-label">密码</label>
						<div class="col-sm-10">
							<input class="form-control" id="pwd" type="password"
								v-model="pwd" />
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<div class="checkbox">
								<label><input type="checkbox" />Remember me</label>
							</div>
						</div>
					</div>
					<div class="form-group" id="example1">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="button" class="btn btn-default"
								v-on:click="onclick">登录</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div class="alert alert-success">
		<!--<button type="button" class="close" data-dismiss="alert">×</button>-->
		<h4 align="center">版权所有</h4>
		<p align="center">HengKangIT.Com All Right Reserved ©2018</p>
		<p>${errMsg}</p>
	</div>
	<script src="js/vue.js"></script>
</body>

</html>
